{% extends "base.html" %}

{% block title %}Edit post{% endblock %}

{% block content %}
<div class="edit">
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Edit post</title>
      <!-- Custom CSS 
      <link rel="stylesheet" href="update.css">-->
      <style>
        /* Resetting default margins and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Basic styling for body */
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    background-image: url('bluw.avif');
    /* Adjust background properties as needed */
    background-size: cover; /* Adjust as needed */
    background-position: center; /* Adjust as needed */
  }
  
  /* Styling for form container */
  .edit {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  /* Styling for form labels */
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  /* Styling for input fields */
  input[type="text"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  /* Styling for select element */
  select {
    appearance: none; /* Remove default arrow */
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8"><path fill="#000" d="M6 8l6-8H0z"/></svg>'); /* Custom arrow icon */
    background-repeat: no-repeat;
    background-position: right 10px center;
    padding-right: 30px;
  }
  
  /* Styling for radio buttons */
  .form-check {
    margin-bottom: 10px;
  }
  
  /* Styling for submit button */
  input[type="submit"] {
    width: 100%;
    background-color: #007bff;
    color: #fff;
    padding: 14px 20px;
    margin-top: 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  /* Change submit button color on hover */
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
      </style>
  </head>
  <body>
      <div class="edit">
          <form  method="post">
              <label for="type">Job Type(full time:1, part time:2, contract:3)</label>
              <input name="type" id="type" value="{{ request.form.get('type', post[4]) }}" required>
            
              <label for="ss">Selected skills: {{ post[10] }}</label>
              
              <label for="body">Job Description</label>
              <textarea name="body" id="body" required>{{ request.form.get('body', post[2]) }}</textarea>
            
              <label for="Company">Company Name</label>
              <input name="Company" id="Company" value="{{ request.form.get('Company', post[3]) }}" required>
            
              <label for="street">Street</label>
              <input name="street" id="street" value="{{ request.form.get('street', post[5]) }}" required>
            
              <label for="City">City</label>
              <input name="City" id="City" value="{{ request.form.get('City', post[6]) }}" required>
            
              <label for="State">State</label>
              <input name="State" id="State" value="{{ request.form.get('State', post[7]) }}" required>
            
              <label for="Country">Country</label>
              <input name="Country" id="Country" value="{{ request.form.get('Country', post[8]) }}" required>
            
              <label for="zip">Zip</label>
              <input name="zip" id="zip" value="{{ request.form.get('zip', post[9]) }}" required>
            
              <div>
                <label for="skill">Select skill type:</label>
                <select name="skill" id="skill" multiple>
                  {% for skill in skills %}
                  <option value="{{ skill }}" {% if skill in request.form.getlist('skill') %} selected {% endif %}>{{ skill }}</option>
                  {% endfor %}
                </select>
              </div>
            
              <div>
                <label>Skill level:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="skill_level" id="Basic" value="Basic" {% if 'Basic' == request.form.get('skill_level', '') %} checked {% endif %}>
                  <label class="form-check-label" for="Basic">Basic</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="skill_level" id="Medium" value="Medium" {% if 'Medium' == request.form.get('skill_level', '') %} checked {% endif %}>
                  <label class="form-check-label" for="Medium">Medium</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="skill_level" id="Expert" value="Expert" {% if 'Expert' == request.form.get('skill_level', '') %} checked {% endif %}>
                  <label class="form-check-label" for="Expert">Expert</label>
                </div>
              </div>
            
              <input type="submit" value="Save">
          </form>
      </div>
  </body>
  </html>
  

</div>
{% endblock %}
