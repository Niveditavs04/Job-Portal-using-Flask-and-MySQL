<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='empprof.css') }}"> <!-- Link to your custom CSS file -->
</head>
<body>

  <div class="container">
    <h2>Employer Profile Registration</h2>
    <form id="companyForm" method="POST" action="{{ url_for('employer.generale') }}">
      <div class="form-group">
        <label for="companyOption">Select Company:</label>
        <select id="companyOption" name="companyOption" class="form-control">
          <option value="" disabled selected>Select Company</option>
          {% for company in companies %}
          <option value="{{ company }}">{{ company }}</option>
          {% endfor %}
        </select>
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
    <p>Not registered yet? <a href="{{ url_for('employer.compreg') }}">Register</a></p>
  </div>
</body>
</html>
