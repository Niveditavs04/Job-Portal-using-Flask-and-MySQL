{% extends "base.html" %}


{% block content %}
<div class="sjpage">
 
    
        <h1>Job Posts</h1>
        {% if job_posts %}
            <ul>
                {% for post in job_posts %}
                <article class="post">
                    
                        <div>
                            <h1>{{ post[0] }}</h1>
                            <div class="about">{{ post[1] }}</div>
                        </div>
                        <a class="action" href="{{ url_for('portal.apply_job') }}">Apply</a>
                    
                    <p class="body">{{ post[2] }}</p>
                </article>
                {% if not loop.last %}
                    <hr>
                {% endif %}
                {% endfor %}
            </ul>
        {% else %}
            <p>No job posts found.</p>
        {% endif %}
   

</div>
{% endblock %}
