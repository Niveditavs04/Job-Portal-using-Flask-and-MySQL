<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <div class="dashboard-container">
      <div class="dashboard-header">
        <h1>Candidate Dashboard</h1>
      </div>
      <div class="dashboard-content">
        <a href="applied_jobs.html" class="card applied-jobs">
          <div class="card-body">
            <h5 class="card-title">Applied Jobs</h5>
            <p class="card-text">You have applied to 3 jobs</p>
          </div>
        </a>
        <a href="saved_jobs.html" class="card saved-jobs">
          <div class="card-body">
            <h5 class="card-title">Saved Jobs</h5>
            <p class="card-text">You have 2 saved jobs</p>
          </div>
        </a>
        <a href="job_offer.html" class="card job-offer">
          <div class="card-body">
            <h5 class="card-title">Job Offer</h5>
            <p class="card-text">Congratulations! You've received a job offer</p>
          </div>
        </a>
      </div>
      <div class="text-center profile-builder">
        <!-- Anchor tag linking to educationdetails.html -->
        <a href="educationdetails.html" class="btn btn-primary">Profile Builder</a>
      </div>
    </div>
  </div>
</body>
</html>
